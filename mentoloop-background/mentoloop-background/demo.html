<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MentoLoop Background Demo</title>
    <style>
        /* MentoLoop Color Variables */
        :root {
            --primary-600: #3b82f6;
            --primary-500: #6366f1;
            --secondary-400: #fbbf24;
            --secondary-200: #fde68a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }

        /* Main Background Container */
        .mentoloop-background {
            min-height: 100vh;
            position: relative;
            background: linear-gradient(135deg, var(--primary-600), var(--primary-500), var(--secondary-400));
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animated Canvas Layers */
        .canvas-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .canvas-layer-1 {
            opacity: 0.3;
            animation: float 8s ease-in-out infinite;
        }

        .canvas-layer-2 {
            opacity: 0.4;
            animation: float 12s ease-in-out infinite reverse;
        }

        /* Floating Decorative Icons */
        .floating-icons {
            position: absolute;
            inset: 0;
            opacity: 0.1;
            overflow: hidden;
        }

        .floating-icon {
            position: absolute;
            color: white;
            animation: bounce-gentle 3s ease-in-out infinite;
        }

        .floating-icon:nth-child(1) {
            top: 5rem;
            left: 2.5rem;
            animation-delay: 0s;
        }

        .floating-icon:nth-child(2) {
            top: 10rem;
            right: 5rem;
            animation-delay: 1s;
        }

        .floating-icon:nth-child(3) {
            bottom: 10rem;
            left: 5rem;
            animation-delay: 2s;
        }

        /* Content Container */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            padding: 2rem;
            max-width: 800px;
        }

        .content h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .content p {
            font-size: 1.25rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(1deg); }
            66% { transform: translateY(5px) rotate(-1deg); }
        }

        @keyframes bounce-gentle {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes particles {
            0% { transform: translateY(0px) translateX(0px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) translateX(50px); opacity: 0; }
        }

        /* Particle Effect */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            animation: particles 6s linear infinite;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 2rem;
            }
            
            .content p {
                font-size: 1rem;
            }
            
            .floating-icon {
                display: none;
            }
        }

        /* Professional Glow Effect */
        .professional-glow {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body>
    <div class="mentoloop-background">
        <!-- Canvas Layers for Animation -->
        <canvas class="canvas-layer canvas-layer-1" id="canvas1"></canvas>
        <canvas class="canvas-layer canvas-layer-2" id="canvas2"></canvas>
        
        <!-- Floating Decorative Icons -->
        <div class="floating-icons">
            <div class="floating-icon">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>
                </svg>
            </div>
            <div class="floating-icon">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                    <circle cx="9" cy="7" r="4"/>
                    <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                </svg>
            </div>
            <div class="floating-icon">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4.8 2.3A.3.3 0 1 0 5 2H4a2 2 0 0 0-2 2v5a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6V4a2 2 0 0 0-2-2h-1a.2.2 0 1 0 .3.3"/>
                    <path d="M8 15v1a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6v-4"/>
                    <circle cx="20" cy="10" r="2"/>
                </svg>
            </div>
        </div>

        <!-- Your Content Goes Here -->
        <div class="content">
            <h1>MentoLoop Background</h1>
            <p>This is a recreation of the beautiful MentoLoop background with animated particles and floating icons. Ready to use in your Cursor project!</p>
        </div>
    </div>

    <script>
        // Canvas Animation Script
        function initCanvas(canvasId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            const particles = [];
            const particleCount = 50;
            
            // Create particles
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 1,
                    speedX: (Math.random() - 0.5) * 0.5,
                    speedY: (Math.random() - 0.5) * 0.5,
                    opacity: Math.random() * 0.5 + 0.2
                });
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(particle => {
                    // Update position
                    particle.x += particle.speedX;
                    particle.y += particle.speedY;
                    
                    // Wrap around edges
                    if (particle.x < 0) particle.x = canvas.width;
                    if (particle.x > canvas.width) particle.x = 0;
                    if (particle.y < 0) particle.y = canvas.height;
                    if (particle.y > canvas.height) particle.y = 0;
                    
                    // Draw particle
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${particle.opacity})`;
                    ctx.fill();
                });
                
                requestAnimationFrame(animate);
            }
            
            animate();
        }
        
        // Initialize both canvas layers
        initCanvas('canvas1');
        setTimeout(() => initCanvas('canvas2'), 100);
        
        // Add random floating particles
        function createFloatingParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.bottom = '0px';
            particle.style.animationDelay = Math.random() * 6 + 's';
            document.querySelector('.mentoloop-background').appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 6000);
        }
        
        // Create particles periodically
        setInterval(createFloatingParticle, 2000);
    </script>
</body>
</html>
